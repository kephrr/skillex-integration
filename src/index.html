<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/stye.css">
    
    <title>Skillex </title>
</head>
<body>
    <div class="header">
        <div class="header-item">
            <img src="./img/logo.svg" alt="">
        </div>
        <div class="header-item middle">
            <ul class="options">
                <li>Find Passion</li>
                <li>Categories</li>
                <li>Skills</li>
                <li>Customer</li>
            </ul>
        </div>

                <li>Login</li>
                <li class="button">Free Trial</li>

        </div>
    </div>

        <div class="left">
            <ul class="txt">
                <li>Watch.</li>
                <li>Learn.</li>
                <li>Grow.</li>
            </ul>
            <div class="bar">
                <input type="text" name="" id="" placeholder="Find your passion">
                <input type="button" value="Go">
            </div>
        </div>
        <div class="right">
            <div class="card-image" style="background-image: url('./img/pp.jpg');">
                <div class="vertical">GLRS</div>
                <div class="topics">
                    <strong>19 ans</strong>
                    <span>Kephren NZE</span>
                </div>
            </div>
            <div class="card-image" style="background-image: url('./img/Lola.jpg');">
                <div class="vertical">TTL</div>
                <div class="topics">
                    <strong>22 ans</strong>
                    <span>Louise MBANI</span>
                </div>
            </div>
            <div class="card-image" style="background-image: url('./img/Axelle.jpg');">
                <div class="vertical">IAGE</div>
                <div class="topics">
                    <strong>29 ans</strong>
                    <span>Axelle MANY</span>
                </div>
            </div>
